<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="moqups-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="package.html">Our Package</a></li>
                <li><a href="message.html">Call Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Contact Us</h1>
        <p class="page-subtitle">We'd love to hear from you!</p>

        <section class="contact-layout">
            <div class="contact-form-block" style="flex: none; width: 100%; max-width: 600px;">
                <h3>Send us a Message</h3>
                <p>Fill out the form below and we'll get back to you as soon as possible.</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="contact-name">Your Name:</label>
                        <input type="text" id="contact-name" name="name" placeholder="First and last name">
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email Address:</label>
                        <input type="email" id="contact-email" name="email" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="contact-message">Your Message:</label>
                        <textarea id="contact-message" name="message" placeholder="Type your message here..."></textarea>
                    </div>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Created By Revou-U</p>
        <p>Terms of Service · Privacy Policy</p>
        <p>© 2019 Moqups</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
